<body>
  
<style>

header {
  background-color: #9d0202;
  padding: 100px;
  text-align: center;
  font-size: 35px;
  color: white;
}

.container {
  margin: 0 auto;
  padding: 20px;
  
}


.registration-form {
  background-color: #f7f7f7;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}

.registration-form h2 {
  text-align: center;
  margin-bottom: 20px;
}

.registration-form .form-group {
  margin-bottom: 20px;
}

.registration-form label {
  font-weight: bold;
}

.registration-form .btn-primary {
  width: 100%;
}

@media (max-width: 767px) {
  .registration-form .col-md-6 {
    width: 100%;
  }
}


body {
    background-color: #f8f9fa;
  }

  .formcont {
    margin-top: 50px;
    max-width: 400px;
    padding: 20px;
    border: 1px solid #ced4da;
    border-radius: 5px;
    background-color: #ffffff;
    box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
    margin-bottom: 50px;
  }

  .formcont h1 {
    font-size: 24px;
    text-align: center;
    margin-bottom: 30px;
  }

  .formcont .error {
    color: #dc3545;
    margin-bottom: 20px;
  }

  .form-group label {
    font-weight: bold;
  }

  .form-group input {
    margin-bottom: 20px;
  }

  .btn-primary {
    width: 100%;
  }


  .custom-search-button {
  background-color: #9d0202;
  border-color: #9d0202;
  transition: background-color 0.3s, border-color 0.3s;
}

.custom-search-button:hover {
  background-color: #670b0b; /* Update to the desired hover color */
  border-color: #670b0b; /* Update to the desired hover color */
}
</style>
  
<nav class="navbar navbar-expand-lg bg-body-tertiary"data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/index">Home</a>
        </li>
     
      
      <li class="nav-item">
          <a class="nav-link" href="/admin-contact">Donors</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/logout">Logout</a>
        </li>
  </ul>
        
      
    </div>
  </div>
</nav>

  <header style="background-color: #9d0202; padding: 100px; text-align: center;">
    <h1 style="font-size: 35px; color: white;">Donate Blood, Save Lives</h1>
    <p style="font-size: 20px; color: white;">Join us in making a difference</p>
   
  </header>
  
  
  



     
  <div class="container formcont">
    <h1>Admin Login</h1>
    {% if error_message %}
    <p class="error">{{ error_message }}</p>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
      </div>
      <button type="submit" class="btn btn-danger my-2 my-sm-0 custom-search-button">Submit</button>
    </form>
  </div>
